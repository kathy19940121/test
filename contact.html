    <li><a href="招新.html">招新</a></li>
    
    <li><a class="dark" href="#">contact</a></li>
  </ul>

<div id="header">
  <img src="image/logo.jpg" width="180" height="150" alt="logo">
  <h1>创意手工社</h1>
  <p>在这里，创造属于你的独一无二的精彩。 </p>
</div>
<div id="contentcontact">
  <form name="form1" method="post" action="../网页制作/contact.php">
    <table>
      <tr>
        <td>Name :</td>
        <td><label for="name"></label>
        <input type="text" name="name" id="name"></td>
      </tr>
      <tr>
        <td>Email :</td>
        <td><label for="email"></label>
        <input type="text" name="email" id="email"></td>
      </tr>
      <tr>
        <td>Tel :</td>
        <td><label for="tel"></label>
        <input type="text" name="tel" id="tel"></td>
      </tr>
      <tr>
        <td>Days :</td>
        <td><label for="day"></label>
          <select name="which day is free for you." id="day">
            <option value="1d">Monday</option>
            <option value="2d">Thesday</option>
            <option value="3d">Wednesday</option>
            <option value="4d">Thursday</option>
			<option value="4d">Friday</option>
			<option value="4d">Staurday</option>
			<option value="4d">Sunday</option>
			  
        </select></td>
      </tr>
      <tr>
        <td>Massage :</td>
        <td><label for="message"></label>
        <textarea name="message" id="message"></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" name="send" id="send" value="Send your message"></td>
      </tr>
    </table>
  </form>
</div>

</div>
